services:
  # ── FastAPI Application ────────────────────────────────────────
  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: receipt-ocr-api
    ports:
      - "8000:8000"
    env_file:
      - .env
    environment:
      - OCR_BACKEND=easyocr
    volumes:
      - ./data:/app/data:ro
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    restart: unless-stopped
